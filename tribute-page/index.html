<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tribute Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main id="main">
    <h1 id="title">Title of the Tribute</h1>
    <div id="img-div">
      <img id="image" src="https://via.placeholder.com/600x400" alt="Tribute Image">
      <figcaption id="img-caption">Image Caption</figcaption>
    </div>
    <div id="tribute-info">
      <p>This is some information about the tribute.</p>
      <p>More details can go here.</p>
    </div>
    <a id="tribute-link" href="https://example.com" target="_blank">Link to Tribute Source</a>
  </main>
</body>
</html>
