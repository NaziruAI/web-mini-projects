<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1 id='title'>Survey Form</h1>
    <p id= 'description'>Survey form is used to take your opinion!</p>
    <form id="survey-form">
      <div class="form-group">
        <label id='name-label' for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder='Name' required>
      </div>
      <div class="form-group">
        <label id='email-label' for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder='Email' required>
      </div>
      <div class="form-group">
        <label id='number-label' for="age">Age:</label>
        <input type="number" id="number" min='2' max='10' name="age" placeholder='Age' required>
      </div>
      <div class="form-group">
        <p>Which programming languages are you familiar with?</p>
        <label for="html">HTML</label>
        <input type="checkbox" id="html" name="lang" value="HTML">
        <label for="css">CSS</label>
        <input type="checkbox" id="css" name="lang" value="CSS">
        <label for="js">JavaScript</label>
        <input type="checkbox" id="js" name="lang" value="JavaScript">
      </div>
      <div class="form-group">
        <p>How did you hear about us?</p>
        <select id="dropdown" name="hear-about">
          <option value="social-media">Social Media</option>
          <option value="friend">From a Friend</option>
          <option value="search-engine">Search Engine</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
       
        <label for="male">Male</label>
        <input type="radio" id="html" name="gender" value="html">
        <label for="css">Female</label>
        <input type="radio" id="female" name="gender" value="CSS">
        <label for="js">Other</label>
        <input type="radio" id="other" name="gender" value="other">
      </div>

      <div class="form-group">
        <p>Any additional comments or feedback?</p>
        <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
      </div>
      <button id='submit' type="submit">Submit</button>
    </form>
  </div>
</body>
</html>
